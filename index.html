<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/5WVpBHwwA8qjJl1t/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Sisestatud :)")
        },
        error: function(){
          alert("Ups, midagi läks valesti :(")
        }
    });
}
</script>
<style>
form {
  text-align: center;
}
div.centered {
   background-color: rgb(18, 80, 144);
   height: 100vh;
}
div.centered span {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%,-50%);
   color: rgb(250, 255, 255);
}
</style>
</head>
<body background="Larvitar.jpg">
  <div class="centered">
    <span>
  <form id="myForm">
    <label>Nimi</label>
    <br/>
    <input name="Nimi" />
    <br/>
    <label>Pokedex enne</label>
    <br/>
    <input name="Enne" />
    <br/>
    <label>Pokedex pärast</label>
    <br/>
    <input name="Pärast" />
    <br/>
    <label>Püütud</label>
    <br/>
    <input name="Vahe" />
    <br/>
    <br/>
  </form>
  <p>
    <button onclick="SubForm()">Submit</button>
  </p>
  </span>
  </div>
</body>
</html>
